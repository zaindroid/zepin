# =============================================================================
# Monitoring Stack — Node 4 (zpin-pi3-mon)
# Prometheus + Grafana + Alertmanager + cAdvisor + Node Exporter
# NO earning workloads on this node.
# =============================================================================
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    user: "nobody"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--storage.tsdb.retention.size=5GB"
      - "--web.listen-address=127.0.0.1:9090"
    volumes:
      - ../../configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../../configs/prometheus-alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    restart: unless-stopped
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--web.listen-address=127.0.0.1:9093"
    volumes:
      - ../../configs/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: 64M

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=changeme-depin-2025
      - GF_SERVER_HTTP_ADDR=127.0.0.1
      - GF_SERVER_HTTP_PORT=3000
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    volumes:
      - ../../configs/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../../configs/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    networks:
      - monitoring
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: "0.30"
          memory: 256M

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    privileged: false
    read_only: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: 128M

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    command:
      - "--path.rootfs=/host"
      - "--web.listen-address=:9100"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - /:/host:ro,rslave
    network_mode: host
    pid: host
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: 64M

  # ─── Nginx reverse proxy — binds to Tailscale only ──────────────────────
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      # Bind ONLY to Tailscale interface — fill in your TS IP
      # Change TAILSCALE_IP to your actual Tailscale IP for this node
      - "127.0.0.1:3000:3000"
      - "127.0.0.1:9090:9090"
      - "127.0.0.1:9093:9093"
    networks:
      - monitoring
    depends_on:
      - prometheus
      - grafana
      - alertmanager
    deploy:
      resources:
        limits:
          cpus: "0.05"
          memory: 32M

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
  alertmanager-data:
  grafana-data:
