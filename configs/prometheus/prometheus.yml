# =============================================================================
# Prometheus Configuration — DePIN Edge Cluster
# Scrape targets use Tailscale IPs for secure internal communication.
# Replace TAILSCALE_IP_* placeholders with actual Tailscale IPs.
# =============================================================================
global:
  scrape_interval: 30s
  evaluation_interval: 30s
  scrape_timeout: 10s

rule_files:
  - /etc/prometheus/alerts/*.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # ─── Prometheus Self ────────────────────────────────────────────────────
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # ─── Node Exporters ────────────────────────────────────────────────────
  - job_name: "node-exporter"
    scrape_interval: 15s
    static_configs:
      # zpin-pi4 — RPi 4 Storage (465 GB USB)
      - targets: ["100.95.75.61:9100"]
        labels:
          node: "zpin-pi4"
          role: "storage"
          hardware: "rpi4"

      # zpin-pi3-1 — RPi 3B+ Spare (500 GB USB when powered hub available)
      - targets: ["TAILSCALE_IP_PI3_1:9100"]
        labels:
          node: "zpin-pi3-1"
          role: "spare"
          hardware: "rpi3bp"

      # zpin-pi3-2 — RPi 3B+ Indexing
      - targets: ["100.118.198.114:9100"]
        labels:
          node: "zpin-pi3-2"
          role: "indexing"
          hardware: "rpi3bp"

      # zpin-pi3-mon — RPi 3B+ Monitoring (self)
      - targets: ["localhost:9100"]
        labels:
          node: "zpin-pi3-mon"
          role: "monitoring"
          hardware: "rpi3bp"

      # zpin-jetson — Jetson Nano Compute
      - targets: ["TAILSCALE_IP_JETSON:9100"]
        labels:
          node: "zpin-jetson"
          role: "compute"
          hardware: "jetson-nano"

      # bitbots01 — RTX PC (2× 3090)
      - targets: ["TAILSCALE_IP_RTX:9100"]
        labels:
          node: "bitbots01"
          role: "standby"
          hardware: "rtx-pc"

  # ─── cAdvisor (Docker metrics on monitoring node) ───────────────────────
  - job_name: "cadvisor"
    scrape_interval: 30s
    static_configs:
      - targets: ["cadvisor:8080"]
        labels:
          node: "zpin-pi3-mon"
